<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="landing-view" class="view active">
            <div class="glass-card">
                <h1>ChitChat</h1>
                <div class="actions" style="margin-top: 2rem;">
                    <button id="create-btn" class="primary-btn">Create Room</button>
                    <div class="divider"><span>OR</span></div>
                    <form id="join-form" class="join-action-new">
                        <div class="code-inputs">
                            <input type="text" class="code-box" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                required>
                            <input type="text" class="code-box" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                required>
                            <input type="text" class="code-box" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                required>
                            <input type="text" class="code-box" maxlength="1" pattern="[0-9]" inputmode="numeric"
                                required>
                        </div>
                        <button type="submit" id="join-btn" class="primary-btn">Join</button>
                    </form>
                    <p id="error-msg" class="error-msg"></p>
                </div>
            </div>
        </div>

        <div id="chat-view" class="view">
            <div class="chat-header glass-header">
                <div>
                    <h2>Room: <span id="current-room-code"></span> <button id="copy-btn" class="icon-btn"
                            title="Copy Room Code">
                            <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2">
                                </path>
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                            </svg>
                        </button></h2>
                    <div class="status waiting" id="chat-status">Waiting for partner...</div>
                </div>
                <button id="leave-btn" class="danger-btn">Leave</button>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Messages go here -->
            </div>

            <div id="typing-indicator" class="typing-indicator hidden">Partner is typing...</div>

            <div class="chat-input-area glass-footer">
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" disabled>
                    <button type="submit" id="send-btn" class="icon-submit-btn" disabled title="Send Message">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
